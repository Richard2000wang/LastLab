<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/style.css ">
    <title>Email Form</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <h1> Message to Richard </h1>
    </nav>
    <main>
        <div class = "maininfo">
            <p> Simply put your name, email, and a message you want to send to me in the forms below. Then, press send to send that message to my email.</p>
            <form method="POST" action="https://simple-form.com/richard2000wang@outlook.com">
                <input type="text" name="name" placeholder="Your name" />
                <input type="email" name="replyTo" placeholder="Your email" />
                <textarea name="message" placeholder="Your message"></textarea>
                <input type="submit" value="Send" />
            </form>
        </div>
    </main>
    <footer id="foot">
        <div id="font"> Richard's Form</div>
    </footer>
</body>
</html>
